<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>

    <div class="container">

        <h2 id="form-title">Cadastro</h2><!--o form-tittle é para mudar quando for apra aba de login-->
        <form id="form">

            <div id="cadastro">
                <input type="text" id="name"placeholder="Nome Completo" required><!--NOME-->

                <input type="date" id="age" placeholder="Data de Nascimento" required><!--IDADE-->

                <input type="text" id="cpf" placeholder="CPF" required><!--CPF-->
            </div>

            <input type="email" id="email" placeholder="E-mail" required><!--EMAIL-->

            <input type="password" id="password" placeholder="Senha" required><!--SENHA-->

            <input type="password" placeholder="Repetir Senha" id="repeat-password" required><!--REPETIR SENHA-->

            <button type="submit">Enviar</button><!--ENVIAR-->

        </form>

        <p class="toggle" onclick="toggleForm()">Já tem uma conta? Faça login</p>
    </div>

    <script src="form.js"></script>
    <script src="dadosForm.js"></script>
</body>
</html>
